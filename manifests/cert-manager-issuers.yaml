apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: yaook-root-ca
  # Apply with: kubectl apply -n <namespace>
spec:
  isCA: true
  commonName: YAOOK-CA
  secretName: root-ca
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: yaook-ca-issuer
  # Apply with: kubectl apply -n <namespace>
spec:
  ca:
    secretName: root-ca